<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/PaymentPage.css">

    <title>Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi&display=swap" rel="stylesheet">
</head>

<body>
    <a href="../HTML/CoursePreview.html" class="back-button-area">
        <img src="../Assets/backArrow.png" class="back-button">
    </a>

    <div class="hide-on-large-screen">
        <button class="toggler-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="sidebar-container offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="menu-bar offcanvas-header">
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class=" offcanvas-body">
            <!-- <aside > -->
            <div class="side-bar">
                <h2>Summary</h2>
                <div class="summary">
                    <div class="summary-content">
                        <h3>Membership</h3>
                        <h4 id="plan"></h4>
                        <h4 id="plan-price"></h4>
                    </div>
                    <div class="course-img">
                        <img src="../Assets/cs/python.webp">
                    </div>
                </div>
                <hr>
                <div class="total-calculation">
                    <div class="box-section">
                        <div class="box">
                            <h4>Subtotal</h4>
                        </div>
                        <div class="box">
                            <h4 id="subtotal"></h4>
                        </div>
                    </div>
                    <div class="box-section">
                        <div class="box">
                            <h4>VAT 11%</h4>
                        </div>
                        <div class="box">
                            <h4 id="vat"></h4>
                        </div>
                    </div>
                    <div class="box-section">
                        <div class="box">
                            <h4>Total</h4>
                        </div>
                        <div class="box">
                            <h4 id="total"></h4>
                        </div>
                    </div>
                </div>
                <div class="button-area">
                    <a href="../HTML/material1.html" class="button">continue</a>
                </div>
            </div>
            <!-- </aside> -->
        </div>
    </div>

    <aside class="large-screen">
        <div class="side-bar">
            <h2>Summary</h2>
            <h3>Membership</h3>
            <div class="summary">
                <div class="summary-content">
                    <h4 id="plan0"></h4>
                    <h4 id="plan-price0"></h4>
                    <h4></h4>
                </div>
                <div class="course-img">
                    <img src="../Assets/cs/python.webp">
                </div>
            </div>
            <hr>
            <div class="total-calculation">
                <div class="box-section">
                    <div class="box">
                        <h4>Subtotal</h4>
                    </div>
                    <div class="box">
                        <h4 id="subtotal0"></h4>
                    </div>
                </div>
                <div class="box-section">
                    <div class="box">
                        <h4>VAT 11%</h4>
                    </div>
                    <div class="box">
                        <h4 id="vat0"></h4>
                    </div>
                </div>
                <div class="box-section">
                    <div class="box">
                        <h4>Total</h4>
                    </div>
                    <div class="box">
                        <h4 id="total0"></h4>
                    </div>
                </div>
            </div>
            <div class="button-area">
                <a href="../HTML/material1.html" class="button">continue</a>
            </div>
        </div>
    </aside>

    <div class="content-area">
        <div class="title">Start your journey</div>
        <div class="subtitle">Select a plan</div>
        <div class="payment-option-section">
            <div class="plan-option" id="plan1-box">
                <input type="radio" id="plan1" name="plan" class="radio">
                <label for="plan1">
                    <span class="radio-inner-circle"></span>
                    <h4>Yearly <span class="best-offer">Best offer</span></h4>
                    <h3>Rp 600.000</h3>
                    <h5>Cancel anytime.</h5>
                </label>
            </div>
            <div class="plan-option" id="plan2-box">
                <input type="radio" id="plan2" name="plan" class="radio">
                <label for="plan2">
                    <span class="radio-inner-circle"></span>
                    <h4>Monthly</h4>
                    <h3>Rp 65.000</h3>
                    <h5>Cancel anytime.</h5>
                </label>
            </div>
        </div>
        <div class="subtitle">Select payment method</div>
        <div class="payment-option-section">
            <div class="payment-option" id="option1-box">
                <input type="radio" id="option1" name="payment" class="radio-input">
                <label for="option1">
                    <img src="../Assets/paypal.png">
                </label>
            </div>
            <div class="payment-option" id="option2-box">
                <input type="radio" id="option2" name="payment" class="radio-input">
                <label for="option2">
                    <img src="../Assets/ovo.png">
                </label>
            </div>
            <div class="payment-option" id="option3-box">
                <input type="radio" id="option3" name="payment" class="radio-input">
                <label for="option3">
                    <img src="../Assets/gopay.webp">
                </label>
            </div>
        </div>
    </div>
    <script src="../JS/PaymentPage.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Register.css">
    <title>Sign In</title>
</head>
<body>
    <a href="../HTML/Home.html" class="text-decoration-none title"><</a>
     <div class="container d-flex justify-content-center align-items-center mt-5">
       <div class="row border rounded-5 p-3 shadow box-area" style="background: #0a0f25;">
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2 class="text-white">Login</h2>
                        <p class="text-white">Welcome Back!</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email Address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                    </div>
                    <div class="input-group mb-4 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <a href="../HTML/Home.html" class="signup btn btn-lg btn-primary w-100 fs-6">
                            <large>Sign in</large>
                        </a>
                    </div>
                    <div class="input-group mb-3">
                        <a href="../HTML/Home.html" class="signup btn btn-lg btn-light w-100 fs-6" style="border: 1px solid gray; border-radius: 10px;">
                            <img src="../Assets/Google.webp" style="width:20px" class="me-2">
                            <small>Sign in with Google</small>
                        </a>
                    </div>
                    <div class="row">
                        <small class="text-white">Don't have an account? <a href="../HTML/Register.html">Sign Up</a></small>
                    </div>
                </div>
            </div> 
            
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-3 logo">
                    <img src="../Assets/Logo.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="fs-2">Be Verified</p>
                <small class="text-wrap text-center">Unlock Your Universe of Knowledge with Eduverse!</small>
            </div> 
        </div>
    </div>
    
</body>
</html>
